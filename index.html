<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edaraa Dashboard</title>
  <link rel="icon" type="image/x-icon" href="./assets/imgs/favicon.png">
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .btn-toggle {
      padding: .25rem .5rem;
      font-weight: 600;
      color: rgba(0, 0, 0, .65);
      background-color: transparent;
    }

    .btn-toggle:hover,
    .btn-toggle:focus {
      color: rgba(0, 0, 0, .85);
    }

    .btn-toggle::before {
      width: 1.25em;
      line-height: 0;
      /* content: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='rgba%280,0,0,.5%29' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M5 14l6-6-6-6'/%3e%3c/svg%3e"); */
      transition: transform .35s ease;
      transform-origin: .5em 50%;
    }

    .btn-toggle[aria-expanded="true"] {
      color: rgba(0, 0, 0, .85);
    }

    .btn-toggle[aria-expanded="true"]::before {
      transform: rotate(90deg);
    }

    .btn-toggle-nav a {
      padding: .1875rem .5rem;
      margin-top: .125rem;
      margin-left: 1.25rem;
    }

    .btn-toggle-nav a:hover,
    .btn-toggle-nav a:focus {
      background-color: #ccc;
    }

    .scrollarea {
      overflow-y: auto;
    }

    .box:hover {
      /* transform: translateY(-10px); */
      scale: 1.1;
    }

    .box:active {
      /* transform: translateY(-10px); */
      scale: 1;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg border-bottom sticky-top">
    <div class="container-fluid">
      <a href="" class="link-dark text-decoration-none">
        <span class="fs-5 fw-semibold mx-5 text-white">Edaraa</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <button type="button" class="btn nav-link">Sign out</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container-fluid">
    <div class="row" style="min-height: 92vh">
      <!-- Sidebar -->
      <div class="col-2 bg-light border">
        <ul class="list-unstyled p-3">
          <li class="mb-1">
            <a href="index.html" class="btn btn-toggle d-inline-flex align-items-center rounded border-0">
              <i class="bi bi-table me-2 fs-5"></i>
              Dashboard
            </a>
          </li>
          <li class="mb-1">
            <div class="d-inline-flex align-items-center">
              <button class="btn-toggle border-0" data-bs-toggle="collapse" data-bs-target="#home-collapse"
                aria-expanded="false">
                <i class="bi bi-houses-fill fs-5"></i>
              </button>
              <a href="assets/Pages/warehouses.html" class="link-dark text-decoration-none">Warehouses</a>
            </div>
            <div class="collapse" id="home-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li>
                  <a href="assets/Pages/products.html" class="link-dark d-inline-flex text-decoration-none rounded">
                    <i class="bi bi-house-gear me-2 fs-6"></i>
                    Bor3y Werwer
                  </a>
                </li>
              </ul>
            </div>
          </li>
          <li class="mb-1">
            <a href="assets/Pages/supervisors.html"
              class="btn btn-toggle d-inline-flex align-items-center rounded border-0">
              <i class="bi bi-people me-2 fs-5"></i>
              Supervisors
            </a>
          </li>
          <li class="border-top my-3"></li>
          <li class="mb-1">
            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
              data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
              <i class="bi bi-fingerprint me-2 fs-5"></i>
              Account
            </button>
            <div class="collapse" id="account-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded fs-6" data-bs-toggle="modal"
                    data-bs-target="#editProfile">
                    <i class="bi bi-person-fill-gear me-2"></i>
                    Edit Profile</a></li>
                <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded fs-6">
                    <i class="bi bi-box-arrow-left me-2"></i>
                    Sign out
                  </a></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>

      <!-- Content (Dashboard) -->
      <div class="col-10 bg-white px-5">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2 fs-1">
            <i class="bi bi-table"></i>
            Dashboard
          </h1>
        </div>

        <div class="row" style="font-size:35pt;">
          <div class="col-4 mt-3 box">
            <div class="text-center border border-2 rounded-3 bg-light shadow py-3 my-5 mt-5 w-100">
              <i class="bi bi-houses-fill" style="font-size: 80pt;"></i>
              <p>Warehouses</p>
              <p>5</p>
            </div>
          </div>
          <div class="col-4 mt-3 box">
            <div class="text-center border border-2 rounded-3 bg-light shadow py-3 my-5 mt-5 w-100">
              <i class="bi bi-people" style="font-size: 80pt;"></i>
              <p>Supervisors</p>
              <p>10</p>
            </div>
          </div>
          <div class="col-4 mt-3 box">
            <div class="text-center border border-2 rounded-3 bg-light shadow py-3 my-5 mt-5 w-100">
              <i class="bi bi-bag-heart" style="font-size: 80pt;"></i>
              <p>Products</p>
              <p>75</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Modals -->
  <div class="modal fade" id="editProfile" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Admin</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="editAdminName" class="form-label">Name</label>
              <input type="text" class="form-control" id="editAdminName">
            </div>
            <div class="mb-3">
              <label for="editAdminEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="editAdminEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="editAdminPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="editAdminPassword">
            </div>
            <div class="mb-3">
              <label for="editAdminPhoneNumber" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="editAdminPhoneNumber">
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="status">
                <option selected>Choose from menu</option>
                <option value="active">Active</option>
                <option value="inActive">Inactive</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-dark px-4">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->

  <script>
    (() => {
      'use strict'
      const tooltipTriggerList = Array.from(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      tooltipTriggerList.forEach(tooltipTriggerEl => {
        new bootstrap.Tooltip(tooltipTriggerEl)
      })
    })()
  </script>
  <script src="assets/js/bootstrap.bundle.js"></script>
</body>

</html>
